<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registation.css">
    <script src="../js/registration.js"></script>
</head>

<body>
    <div class="main">
        <form class="form">
            <div class="heading">
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>

            </div>
            <div class="h3">
                <p>Create your Fundoo Account</p>
            </div>
            <div class="name" id="first">
                <input id="firstName" type="name" name="" value="" placeholder="">
                <label> First name</label>

            </div>

            <div class="name" id="last">
                <input id="lastName" type="name" name="" value="" placeholder="">
                <label> Last name</label>

            </div>

            <div class="username" id="user">
                <input id="userName" type="username" name="" value="" placeholder="">
                <label>Username</label>
                <span class="gmail">@gmail.com</span>

            </div>
            <a href="" class="line1">You can use letters,numbers & periods</a>
            <a href="" class="line2">Use my current email address instead</a>

            <div class="pass" id="pas">
                <input id="password" type="password" class="password" id="required" placeholder="">
                <label> Password</label>

            </div>

            <div class="pass" id="psd">
                <input id="cpassword" type="password" class="password" id="required" placeholder="">
                <label> Conform</label>

            </div>
            <!-- <div class="iconeye">
                <img src="../assets/visibility_off_FILL0_wght400_GRAD0_opsz48.svg" id="eye">
            </div> -->
            <a href="" class="line3">Use 8 more characters with a max of letters, numbers & symbles</a>
            <a href="../html/login.html" class="line4">Sign in instead</a>
            <input id="nxt" type="submit" name="" value="Next">

            
        </form>
        <div class="side-image">
            <img src="../assets/account.svg" alt="" class="side-logo">
            <p class="para">One account. All of Fundoo<br>working for you</p>

        </div>
            
        
    </div>
    
</body>
</html>
