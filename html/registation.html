<<!DOCTYPE HTML>
<html>
    <head>
        <title>Gmail Sign In</title>
        <link rel="stylesheet"
        type = "text/css"
        href = "../css/registation.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">


<script src="/js/registration.js"></script>

    </head>
    <body>
        <div class = "entirepage">
                <div class = "container">
                    <div class="mainPage">
                        <form class="form" id="login">
                            <div class="heading">
                                <span class="f">F</span>
                                <span class="u">u</span>
                                <span class="n">n</span>
                                <span class="d">d</span>
                                <span class="o">o</span>
                                <span class="oo">o</span>
                
                            </div>
                            <div class="heading">
                                <h1>Create your Google Account</h1>
                            </div>
                            <div class="name">
                                <div class ="form_input-group">
                                    <input type="text" class="form_input" id="firstname" autofocus placeholder="First name">
                                    <div class="helperTextFName"></div>
                                </div>
                
                                <div class ="form_input-group">
                                    <input type="text" class="form_input" id="lastname" autofocus placeholder="Last name">
                                    <div class="helperTextLName"></div>
                                </div>
                            </div>

                            <div class ="form_input-group">
                                <input type="text" class="form_input" id="username" autofocus placeholder="Username">
                                <div class="helperTextUsername"></div>
                                <p>You can use letters, numbers & periods</p>
                                <!-- <p>Use my current email address Instead</p> -->
                            </div>

                        <div class="passwordField">
                                <div class ="form_input-group">
                                    <input type="password" class="form_input" id="passwordMain1" autofocus placeholder="Password">
                                    <div class="helperTextMPassword"></div>
                                </div>
                
                                <div class ="form_input-group">
                                    <input type="password" class="form_input" id="passwordConfirm1" autofocus placeholder="Confirm">
                                    <div class="helperTextCPassword"></div>
                                </div>
                        </div>
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
            
                        
                
                            <div class="lastButton">
                                <a  href="../html/login.html" id="createAccount">Sign In Instead</a>
                                <button class="next">Next</button>
                            </div>
                        </form>
                        
                    </div>
                </div>

                <div class ="logo">
                    <img id="gLogo" src="../assets/account.svg" width="80%" height="50%"/>
                    <p id="logoText">One account. All of Google,<br>working for you.</p>
                    <!-- <p id="logoText"> working for you.</p> -->
                </div>
           </div>
    </body>
</html>
