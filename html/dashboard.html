<body>

    <div class="navbar">
        <div class="subnav-one">
            <div class="menu-icon" onclick="openDrawer()">&#9776;</div>
            <div><img src="../assets/keep_2020q4_48dp.png" class="keep-img"></div>
            <span class="keep-txt">Fundoo</span>
        </div>
        <div class="subnav-two">
            <input class="searchBar" type="text" name="search" placeholder="Search">

        </div>
        <div class="right-icons">
            <img style="width: 30px;margin-left: -100px;" src="../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            <img style="width: 30px; margin-left: 20px;" src="../assets/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="">

        <div>
            <img style="width: 35px;" src="../assets/apps_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="">
            <img style="width:35px ;" src="../assets/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>

    </div>

    <div id="snackbar"></div>
    <div class="myDrawer">
        <button style="background: transparent;border: none;">
            <div class="notes drawer"><img src="../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" alt=""><span
                    class="drawer-span">Notes</span></div>
        </button>
        <button style="background: transparent;border: none;">
            <div class="archive drawer"><img src="../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt=""><span
                    class="drawer-span">Archives</span>
            </div>
        </button>
        <button style="background: transparent;border: none;">
            <div class="archive drawer"><img src="../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt=""><span
                    class="drawer-span">Archives</span>
            </div>
        </button>
        <button style="background: transparent;border: none;">
            <div class="archive drawer"><img src="../assets/archive_FILL0_wght400_GRAD0_opsz48 (1).svg" alt=""><span
                    class="drawer-span">Archives</span>
            </div>
        </button>
        <button style="background: transparent;border: none;">

                    class="drawer-span">Trash</span></div>
        </button>
    </div>

        <div class="main-section" id="main-section">
            <div id="Div1" class="Div1">
                <div class="all">
                    <div class="note-section" id="note-section">
                        <input class="note-section-toggle" id="toggle" placeholder="Title" autocomplete="off"></input>
                        <div id="content">
                            <input class="user-note" type="text" id="user-note" onclick="openNote()"
                                placeholder="Take a note..." autocomplete="off">
                            </input>

                        </div>

                    </div>
                    <!-- <div class="mainBottomIcons">
                        <button class="bottomIcons closeButton">Close</button>
                    </div> -->
                </div>
            </div>

        </div>
