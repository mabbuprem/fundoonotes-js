<!DOCTYPE HTML>
<html>

<head>
    <title>Gmail log In</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="../js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="mainPage">
            <form class="form" id="login">
                <div class="heading1">
                    <span class="f">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="oo">o</span>

                </div>
                <div class="heading">
                    <h1>Log In</h1>
                    <!-- <h4>to continue to Gmail</h4> -->
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email or Phone">
                    <div class="helperTextEmail"></div>
                </div>

                <div class="form_input-group">
                    <input type="password" class="form_input1" autofocus placeholder="Password">
                    <div class="helperTextPassword"></div>
                </div>

                <h5>Forgot email?</h5>
                <p  class="line1">Not your computer? Use Guest mode sign in privatly</p>

                <div class="lastButton">
                    <a href="../html/registation.html" id="createAccount">Create account</a>
                    <button class="next">Next</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
